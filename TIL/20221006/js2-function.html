<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var today = new Date(); //오늘
        var d1 = new Date("2022-12-25"); // 12월25일 
        var diff = d1.getTime() - today.getTime() //밀리초 계산
        diff = diff / 1000 / 60 / 60 /24  // 일 단위 차이
        // console.log(diff.getFullYear());
        // console.log(diff.getMonth());
        console.log(diff+ "일 남았음");
    </script>
</head>

</body>
</html>
